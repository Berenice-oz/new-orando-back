security:
    encoders:
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # JWT Login via Bundle Lexik
        login:
            pattern: ^/api/login_check  
            stateless: true
            anonymous: true
            json_login:
                check_path: /api/login_check
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        # JWT Authentification for API routes
        api_users:
            pattern: ^/api/users
            stateless: true
            methods: [GET]
            guard:
                authenticators:
                    - lexik_jwt_authentication.jwt_token_authenticator
        
        api_participants:
            pattern: ^/api/participant$
            stateless: true
            guard:
                authenticators:
                    - lexik_jwt_authentication.jwt_token_authenticator
        
        api_walks:
            pattern: ^/api/walks
            stateless: true
            methods: [DELETE, POST]
            guard:
                authenticators:
                    - lexik_jwt_authentication.jwt_token_authenticator
        
        #Main authentification
        main:
            anonymous: true
            lazy: true
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                # target: redirectafterlogout
                target: home

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication
            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        #WEB/HTML
        - { path: "^/profile", roles: ROLE_USER }
        - { path: "^/walk", roles: ROLE_USER }
        # #WEB/API
        - { path: "^/api/users", roles: ROLE_USER, methods: GET }
        - { path: "^/api/walks", roles: ROLE_USER, methods: DELETE }
        - { path: "^/api/participant$", roles: ROLE_USER, methods: POST }
        - { path: "^/api/participant", roles: ROLE_USER, methods: PATCH }
        #WEB/BACK
        - { path: "^/back", roles: ROLE_ADMIN}
    
    role_hierarchy:
        ROLE_ADMIN: ROLE_USER
